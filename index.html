<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Task Ticket</title>
	<style>
                .lmg {
			margin-left: 17px;
                }
	</style>
</head>
<body>
	<h1>Zendesk Task Ticket</h1>
    <form name="zendesktaskticket" method="POST" netlify>
        <p>
          <label>Subject<input type="text" name="subject" required class="lmg" /></label>   
        </p>
		<p>
          <label>Description: <textarea name="description" required class="lmg"></textarea></label>
        </p>

		<p>
          <label>Requestor Full Name<input type="text" name="requestor_name" required class="lmg" /></label>   
        </p>
		<p>
          <label>Requestor Email: <input type="email" name="requestor_email" required class="lmg" /></label>
        </p>
		
		<p>
          <label>Assignee Full Name<input type="text" name="assignee_name" required class="lmg" /></label>   
        </p>
		<p>
          <label>Assignee Email: <input type="email" name="assignee_email" required class="lmg" /></label>
        </p>
        <p>
          <button type="submit" class="lmg">Submit</button>
        </p>
      </form>

</body>
</html>
