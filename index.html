<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Task Ticket</title>
	<style>
                .lmg {
			margin-left: 17px;
                }
	</style>
</head>
<body>
	<h1>User Info</h1>
    <form name="zendesktaskticket" method="POST" netlify>
       

		<p>
          <label> Full Name<input type="text" name="fname" required class="lmg" /></label>   
        </p>
		<p>
          <label> Email: <input type="email" name="email" required class="lmg" /></label>
        </p>
		
		<p>
          <label>Mobile Number <input type="text" name="mobile" required class="lmg" /></label>   
        </p>
		
        <p>
          <button type="submit" class="lmg">Submit</button>
        </p>
      </form>

</body>
</html>
